        setCurrentPrize(null);
        setCurrentNumber(null);

          if (prizeCounter > 20) {
            clearInterval(prizeInterval);

            const finalPrize = prizes[Math.floor(Math.random() * prizes.length)];

            setIsSpinningPrize(false);

              let numberCounter = 0;

                setCurrentNumber(numbers[Math.floor(Math.random() * numbers.length)]);

                  setIsSpinningNumber(false);

                  const newWinner = { id: Date.now(), premio: finalPrize, numero: finalNumber, timestamp: new Date() };
                  setWinners(prev => [newWinner, ...prev]);

                  setPrizes(prev => {
                    const index = prev.indexOf(finalPrize);
                    if (index > -1) {
                      const newPrizes = [...prev];
                      newPrizes.splice(index, 1);
                      return newPrizes;
                    }
                    return prev;
                  });

                  setNumbers(prev => prev.filter(n => n !== finalNumber));
                  setShowWinner(true);
                }

            }, 500);

      // ‚úÖ Exportar Excel (.xlsx) con 3 hojas:
      // 1) Ganadores  2) Restantes  3) Listado completo (Estado GANADO/PENDIENTE)
      const handleDownloadExcel = useCallback(() => {
        const now = new Date();
        const pad2 = (n) => String(n).padStart(2, '0');
        const stamp = `${now.getFullYear()}-${pad2(now.getMonth()+1)}-${pad2(now.getDate())}_${pad2(now.getHours())}${pad2(now.getMinutes())}`;

        const wb = XLSX.utils.book_new();

        // ---- Hoja 1: Ganadores (cronol√≥gico: 1¬∫ arriba)
        const winnersChrono = winners.slice().reverse();
        const winnersRows = winnersChrono.map((w, idx) => ({
          '#': idx + 1,
          'N√∫mero/ID': w.numero,
          'Premio': w.premio,
          'Fecha': w.timestamp.toLocaleDateString(),
          'Hora': w.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        }));
        const wsGanadores = XLSX.utils.json_to_sheet(winnersRows.length ? winnersRows : [{ Info: 'A√∫n no hay ganadores' }]);
        XLSX.utils.book_append_sheet(wb, wsGanadores, 'Ganadores');

        // ---- Hoja 2: Restantes (premios e IDs)
        const remainingPrizesRows = prizes.map((p, idx) => ({ '#': idx + 1, 'Premio restante': p }));
        const remainingIdsRows = numbers.map((id, idx) => ({ '#': idx + 1, 'ID restante': id }));

        const wsRestantes = XLSX.utils.aoa_to_sheet([
          ['Resumen'],
          ['Premios restantes', prizes.length],
          ['IDs restantes', numbers.length],
          [],
          ['Premios restantes'],
          ['#', 'Premio restante'],
        ]);

        if (remainingPrizesRows.length) {
          XLSX.utils.sheet_add_json(wsRestantes, remainingPrizesRows, { origin: 'A6', skipHeader: true });
        } else {
          XLSX.utils.sheet_add_aoa(wsRestantes, [['(Sin premios restantes)']], { origin: 'B6' });
        }

        const startRowIds = 6 + Math.max(remainingPrizesRows.length, 1) + 2; // +2 espacio
        XLSX.utils.sheet_add_aoa(wsRestantes, [
          [],
          ['IDs restantes'],
          ['#', 'ID restante']
        ], { origin: `A${startRowIds}` });

        if (remainingIdsRows.length) {
          XLSX.utils.sheet_add_json(wsRestantes, remainingIdsRows, { origin: `A${startRowIds+2}`, skipHeader: true });
        } else {
          XLSX.utils.sheet_add_aoa(wsRestantes, [['(Sin IDs restantes)']], { origin: `B${startRowIds+2}` });
        }

        XLSX.utils.book_append_sheet(wb, wsRestantes, 'Restantes');

        // ---- Hoja 3: Listado completo (todos los IDs + estado)
        const winnersMap = new Map(winners.map(w => [w.numero, w])); // numero = ID
        const allIds = Array.from(new Set(NON_CORRELATIVE_IDS));

        const fullRows = allIds.map((id, idx) => {
          const w = winnersMap.get(id);
          return {
            '#': idx + 1,
            'ID': id,
            'Estado': w ? 'GANADO' : 'PENDIENTE',
            'Premio (si aplica)': w ? w.premio : '',
            'Fecha (si aplica)': w ? w.timestamp.toLocaleDateString() : '',
            'Hora (si aplica)': w ? w.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : ''
          };
        });

        const wsFull = XLSX.utils.json_to_sheet(fullRows);
        XLSX.utils.book_append_sheet(wb, wsFull, 'Listado completo');

        XLSX.writeFile(wb, `tombola_2025_${stamp}.xlsx`);
      }, [winners, prizes, numbers]);

      const handleReset = () => {
        if (confirm('¬øEst√°s seguro de reiniciar la t√≥mbola? Se perder√°n todos los ganadores y el historial.')) {

          setNumbers(UNIQUE_IDS);

        <div className="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 p-4 md:p-8 font-sans selection:bg-yellow-300 selection:text-black">

              isOpen={showInfo}
              onClose={() => setShowInfo(false)}
              prizesRemaining={prizes.length}
              idsRemaining={numbers.length}
            />

            <header className="relative text-center mb-8 pt-4">
              <div className="flex items-center justify-center gap-4 mb-2">
                <TrophyIcon className="w-10 h-10 md:w-16 md:h-16 text-yellow-300 animate-bounce" />
                <h1 className="text-4xl md:text-6xl font-black text-white drop-shadow-lg tracking-tight">T√ìMBOLA 2025</h1>
                <TrophyIcon className="w-10 h-10 md:w-16 md:h-16 text-yellow-300 animate-bounce" />
              </div>
              <p className="text-white text-lg md:text-xl font-medium opacity-90 tracking-wide uppercase">¬°Sorteo de premios en vivo!</p>
              <button onClick={() => setShowInfo(true)} className="absolute top-0 right-0 p-2 text-white/80 hover:text-white hover:bg-white/10 rounded-full transition-all focus:outline-none focus:ring-2 focus:ring-white/50" title="Informaci√≥n">
                <InfoIcon className="w-8 h-8" />
              </button>
            </header>

            {winners.length > 0 && <WinnerBanner visible={showWinner} winner={winners[0]} />}

            <div className="grid md:grid-cols-2 gap-8 mb-10">
              <RaffleCard
                title="Premios"
                icon={<GiftIcon className="w-6 h-6 text-pink-500" />}
                remainingCount={prizes.length}
                currentValue={currentPrize}
                isSpinning={isSpinningPrize}
                themeColor="pink"
              />
              <RaffleCard
                title="N√∫meros/IDs"
                icon={<UsersIcon className="w-6 h-6 text-blue-500" />}
                remainingCount={numbers.length}
                currentValue={currentNumber}
                isSpinning={isSpinningNumber}
                themeColor="blue"
              />
            </div>

            <div className="flex flex-col items-center justify-center mb-12 gap-6">
              <button
                onClick={handleAutoSpin}
                disabled={isGameActive || isGameOver}
                className={`group relative overflow-hidden rounded-full py-6 px-20 bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-black text-3xl md:text-5xl shadow-[0_0_40px_rgba(251,191,36,0.6)] transform transition-all duration-300 border-4 border-yellow-200 ${
                  isGameActive || isGameOver
                    ? 'opacity-60 grayscale cursor-not-allowed scale-95'
                    : 'hover:scale-105 hover:shadow-[0_0_60px_rgba(251,191,36,0.8)] hover:-translate-y-1 active:scale-95 active:translate-y-1'
                }`}
              >
                <div className="absolute inset-0 bg-white/30 group-hover:translate-x-full transition-transform duration-700 ease-in-out skew-x-12 origin-left"></div>
                <div className="flex items-center gap-4 relative z-10 uppercase tracking-widest drop-shadow-md">
                  <RotateCwIcon className={`w-8 h-8 md:w-12 md:h-12 ${isGameActive ? 'animate-spin' : ''}`} />
                  <span>
                    {isGameActive
                      ? 'Sorteando...'
                      : isGameOver
                      ? 'Fin del Sorteo'
                      : showWinner
                      ? 'Siguiente'
                      : '¬°SORTEAR!'}
                  </span>
                </div>
              </button>

              <div className="flex flex-col md:flex-row gap-3">
                <button
                  onClick={handleDownloadExcel}
                  className="text-white/90 hover:text-white bg-white/10 hover:bg-white/15 px-4 py-2 rounded-lg text-sm font-bold transition-all"
                  title="Descargar registro en Excel"
                >
                  üìä Descargar Excel
                </button>

                <button
                  onClick={handleReset}
                  className="text-white/60 hover:text-white hover:bg-white/10 px-4 py-2 rounded-lg text-sm font-medium transition-all flex items-center gap-2 justify-center"
                >
                  <TrashIcon className="w-4 h-4" /> Reiniciar T√≥mbola
                </button>
              </div>
            </div>

            <HistoryList winners={winners} />

            <footer className="text-center text-white/50 text-sm mt-12 pb-4">
              <p>&copy; {new Date().getFullYear()} Evento T√≥mbola</p>
            </footer>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
